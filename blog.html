---
layout: page
title: Blog
permalink: /blog/
---
<!-- Slider Start -->
<section id="global-header">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="block">
          <h1>$vim blog</h1>
          <p>Wie das Gestirn, ohne Hast, aber ohne Rast, drehe sich jeder um die eigne Last.</p>
        </div>
      </div>
    </div>
  </div>
</section>
{% for post in site.posts %}
<div class="post-area">
  <a href="{{ post.url | prepend: site.baseurl }}">
    <div class="bold"> {{ post.title }}</div>
    <p class="post-date">{{ post.date | date_to_long_string }}</p>
    <p>
      {{ post.content | strip_html | truncatewords: 50 }}
    </p>
  </a>
</div>
{% endfor %}
